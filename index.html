<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC AI Strategy Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
<style>
    @keyframes cycle-placeholders {
      /* Animación para un ciclo: entrar, permanecer, salir */
      /* Duración total es 4s por item. 20s para 5 items. Un ciclo es 20% de la animación total. */
      
      /* Animación de entrada: 0.4s (2% de 20s) */
      0%   { transform: translateY(20px); opacity: 0; }
      2%   { transform: translateY(0);    opacity: 1; }
      
      /* Permanecer visible: 3.2s (16% de 20s) */
      18%  { transform: translateY(0);    opacity: 1; }

      /* Animación de salida: 0.4s (2% de 20s) */
      20%  { transform: translateY(-20px); opacity: 0; }

      /* Permanecer oculto por el resto del tiempo */
      100% { opacity: 0; }
    }

    @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes fade-in-fast {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    .animate-fade-in-fast {
        animation: fade-in-fast 0.3s ease-out forwards;
    }

    /* Glass Component Styles adapted from example */
    :root {
      --foreground-rgb: 31, 41, 55; /* gray-800 */
      --background-rgb: 249, 250, 251; /* gray-50 */
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px rgba(var(--background-rgb), 0.9) inset !important;
        -webkit-text-fill-color: rgb(var(--foreground-rgb)) !important;
        background-color: transparent !important;
        transition: background-color 5000s ease-in-out 0s !important;
    }

    @property --angle-1 { syntax: "<angle>"; inherits: false; initial-value: -75deg; }
    @property --angle-2 { syntax: "<angle>"; inherits: false; initial-value: -45deg; }

    .glass-button-wrap {
      --anim-time: 400ms;
      --anim-ease: cubic-bezier(0.25, 1, 0.5, 1);
      --border-width: 1px;
      position: relative;
      z-index: 2;
    }

    .glass-button {
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(8px);
      transition: all var(--anim-time) var(--anim-ease);
      background: linear-gradient(-75deg, rgba(var(--background-rgb), 0.05), rgba(var(--background-rgb), 0.2), rgba(var(--background-rgb), 0.05));
      box-shadow: inset 0 0.25px 0.25px rgba(var(--foreground-rgb), 0.05), inset 0 -0.25px 0.25px rgba(var(--background-rgb), 0.5), 0 0.5px 0.25px -0.25px rgba(var(--foreground-rgb), 0.1);
    }
    .glass-button:hover {
        transform: scale(0.975);
    }
    .glass-button-text {
        color: rgba(var(--foreground-rgb), 0.9);
        text-shadow: 0 1px 1px rgba(var(--foreground-rgb), 0.05);
        transition: all var(--anim-time) var(--anim-ease);
    }
    .glass-button::after {
        content: "";
        position: absolute;
        z-index: 1;
        inset: 0;
        border-radius: 9999px;
        width: calc(100% + var(--border-width));
        height: calc(100% + var(--border-width));
        top: calc(0% - var(--border-width) / 2);
        left: calc(0% - var(--border-width) / 2);
        padding: var(--border-width);
        box-sizing: border-box;
        background: conic-gradient(from var(--angle-1) at 50% 50%, rgba(var(--foreground-rgb),0.5) 0%, transparent 5% 40%, rgba(var(--foreground-rgb),0.5) 50%, transparent 60% 95%, rgba(var(--foreground-rgb),0.5) 100%);
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        transition: all var(--anim-time) var(--anim-ease), --angle-1 500ms ease;
        pointer-events: none;
    }
    .glass-button:hover::after {
      --angle-1: -125deg;
    }
    
    .glass-input-wrap {
      position: relative;
      z-index: 2;
    }
    .glass-input {
      backdrop-filter: blur(8px);
      transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
      background: linear-gradient(-75deg, rgba(var(--background-rgb), 0.05), rgba(var(--background-rgb), 0.2), rgba(var(--background-rgb), 0.05));
      box-shadow: inset 0 0.25px 0.25px rgba(var(--foreground-rgb), 0.05), inset 0 -0.25px 0.25px rgba(var(--background-rgb), 0.5);
    }
    .glass-input::after {
      content: "";
      position: absolute;
      z-index: 1;
      inset: 0;
      border-radius: 9999px;
      width: calc(100% + 1px);
      height: calc(100% + 1px);
      top: -0.5px;
      left: -0.5px;
      padding: 1px;
      box-sizing: border-box;
      background: conic-gradient(from var(--angle-1) at 50% 50%, rgba(var(--foreground-rgb),0.5) 0%, transparent 5% 40%, rgba(var(--foreground-rgb),0.5) 50%, transparent 60% 95%, rgba(var(--foreground-rgb),0.5) 100%);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1), --angle-1 500ms ease;
      pointer-events: none;
    }
    .glass-input-wrap:focus-within .glass-input::after {
      --angle-1: -125deg;
    }
</style>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
